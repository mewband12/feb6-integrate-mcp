<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="user-section">
          <button id="user-icon" class="user-icon" title="Teacher Login">
            <span class="icon">üë§</span>
          </button>
          <div id="user-menu" class="user-menu hidden">
            <div id="logged-out-menu" class="menu-content">
              <button id="login-btn" class="menu-btn">Login</button>
            </div>
            <div id="logged-in-menu" class="menu-content hidden">
              <p id="teacher-name" class="teacher-name"></p>
              <button id="logout-btn" class="menu-btn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required placeholder="teacher@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="login-message" class="hidden"></div>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Register Student for Activity</h3>
        <p class="auth-notice" id="auth-notice">
          <em>‚ö†Ô∏è Teacher login required to register or unregister students</em>
        </p>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="student@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit" id="signup-btn">Register Student</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
